<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <!-- Create a header element  -->

    <header>
      <!-- Inside the header, add an <h1> element containing your name -->
      <h1 class="name">Jake McInerney</h1>
    </header>

    <div class="image">
      <!-- Include an image -->
      <img src="DSC_2687.jpg" alt="Jake McInerney Headshot" />
    </div>

    <div>
      <p class="facts">Jake's Fun Facts</p>
      <!-- Create an unordered list with 3 list items of fun facts about you -->
      <ul>
        <p>I'm 30 years old.</p>
        <p>I love biking on Minnesota's plentiful bikepaths.</p>
        <p>I can touch my toes if I REALLY try. Ha!</p>
      </ul>
    </div>

    <!-- Create a footer element -->
    <footer>
      <!-- Inside your footer, put a <p> element with your favorite quote -->
      <p>
        "It's the wanting to know that makes us matter." - Tom Stoppard, Arcadia
      </p>
      <p>
        Copyright &copy Jake McInerney 2022 <br />
        All Rights Reserved
      </p>
    </footer>

    <script src="helloWorld.js"></script>
  </body>
</html>
